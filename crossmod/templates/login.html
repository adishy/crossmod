<!DOCTYPE html>
<html>
<head>
    <title>Crossmod | Login</title>
</head>
<body>
    <form class="login_form" action="/accounts/login/" method="POST">
        <input type="text" name="email" placeholder="Email" />
        <input type="password" name="password" class="password_input" placeholder="Password"/> 
        <input type="submit" value="login" class="login_button">
    </form>
    <p> Don't have an account? <a href="/accounts/create/">Create one</a></p>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha512/0.8.0/sha512.min.js"></script>
<script>
    var login_form = document.querySelector(".login_form")
    var login_button = document.querySelector(".login_button")
    var password_input = document.querySelector(".password_input")
    
    login_button.addEventListener("click", function(event){
        event.preventDefault()
        console.log(login_button)
        password_input.value= sha512(password_input.value)
        login_form.submit()
    })
</script>
</html>
